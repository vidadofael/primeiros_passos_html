<!DOCTYPE html>
<html>
	<head>
		<title>Div-Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo {

				background: blue;
			}
			#conteudo {

				background: red;
			}
			.produto {

				background: gray;
				margin: 10px
			}
			#rodape {

				background: green;
			}
			
			.azul {
				color: blue;
			}
		</style>

	</head>
	<body>

		<div id="topo">
			<img src="imagens/amazon2.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			<div class="produto">
				Produto1
			</div>

			<div class="produto">
				Produto2
			</div>

			<div class="produto">
				Produto2
			</div>

		</div>

		<div id="rodape">
			Todos os <span class="azul">direitos</span> reservados			
		</div>


		<span id="assinatura"> <!-- elemento do tipo inline style -->
			Rapahel
		</span>

		<span > <!-- Se isso fosse uma div, (do tipo block)esse nome seria impresso na tela embaixo da span-->
			Dias
		</span>

	</body>
</html>
