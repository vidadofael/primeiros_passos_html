<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho_texto</title>
		<meta charset="utf-8">

		<style type="text/css">

			div {
				font-size: 30px;
			}
			.texto {
				/*px--> tamanho fixo
				% -> tamanho relativo
				em - > tamanho relativo ao container pai ->*/
				font-size: 1em;
			}
			.texto2 {
				font-size: 2em;
			}

		</style>
	</head>
	<body>

		<div>
			<p class="texto">Conteúdo1</p>
			<p class="texto2">Conteúdo2</p>

		</div>
	</body>
</html>
